name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy .env.testing
        run: cp .env.testing.example .env.testing

      - name: Install Dependencies
        run: docker run --rm -u "$(id -u):$(id -g)" -v $(pwd):/var/www/html -w /var/www/html laravelsail/php84-composer:latest composer install --ignore-platform-reqs

      - name: Set up Docker
        run: |
          docker compose up -d
          docker compose ps
          sleep 10  # Give containers time to fully start

      - name: Setup Environment
        run: |
          docker compose exec -T laravel.test php artisan key:generate
          docker compose exec -T laravel.test php artisan storage:link
          mkdir -p storage/app/public/lawns
          mkdir -p storage/app/private/livewire-tmp
          mkdir -p storage/app/public/archive
          chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: docker compose exec -T mysql mysql -uroot -ppassword -e "CREATE DATABASE IF NOT EXISTS testing;"

      - name: Run Tests
        env:
          WWWUSER: ${{ github.run_id }}
          WWWGROUP: ${{ github.run_id }}
        run: |
          docker compose exec -T laravel.test php artisan test:clear
          docker compose exec -T laravel.test composer test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Stop containers
        if: always()
        run: docker compose down
