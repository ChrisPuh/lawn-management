name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      WWWGROUP: 1000
      WWWUSER: 1000
      DB_DATABASE: testing
      DB_USERNAME: root
      DB_PASSWORD: password

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment files
        run: |
          echo "ğŸ”§ Setting up environment files..."
          cp .env.testing .env
          cp .env.testing .env.testing

          # Add required variables
          {
            echo "WWWGROUP=1000"
            echo "WWWUSER=1000"
            echo "DB_DATABASE=testing"
            echo "DB_USERNAME=root"
            echo "DB_PASSWORD=password"
          } >> .env

          echo "ğŸ“„ Environment files created"
          echo "Current .env file:"
          cat .env

      - name: Install Dependencies
        run: |
          echo "ğŸ“¦ Installing Composer dependencies..."
          docker run --rm -u "1000:1000" \
            -v "$(pwd):/var/www/html" \
            -w /var/www/html \
            laravelsail/php84-composer:latest \
            composer install --ignore-platform-reqs
          echo "âœ… Dependencies installed successfully"

      - name: Set up Docker
        run: |
          echo "ğŸ³ Building Docker containers..."
          docker compose build --build-arg WWWGROUP=1000 --build-arg WWWUSER=1000

          echo "ğŸš€ Starting Docker containers..."
          docker compose up -d

          echo "ğŸ“Š Container Status:"
          docker compose ps

          echo "â³ Waiting for containers to be ready..."
          sleep 10

      - name: Setup Application
        run: |
          echo "ğŸ”‘ Generating application key..."
          docker compose exec -T laravel.test php artisan key:generate

          echo "ğŸ”— Creating storage link..."
          docker compose exec -T laravel.test php artisan storage:link

          echo "ğŸ“ Creating required directories..."
          mkdir -p storage/app/public/lawns
          mkdir -p storage/app/private/livewire-tmp
          mkdir -p storage/app/public/archive

          echo "ğŸ“ Setting permissions..."
          chmod -R 777 storage bootstrap/cache

          echo "âœ… Application setup complete"

      - name: Prepare Database
        run: |
          echo "ğŸ—„ï¸ Creating test database..."
          docker compose exec -T mysql mysql \
            -uroot -ppassword \
            -e "CREATE DATABASE IF NOT EXISTS testing;"

          echo "ğŸ”„ Running migrations..."
          docker compose exec -T laravel.test php artisan migrate:fresh --env=testing

          echo "âœ… Database setup complete"

      - name: Run Tests
        run: |
          echo "ğŸ§¹ Clearing test cache..."
          docker compose exec -T laravel.test php artisan test:clear

          echo "ğŸ§ª Running test suite..."
          docker compose exec -T laravel.test composer test

      - name: Upload coverage reports
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Stop containers
        if: always()
        run: |
          echo "ğŸ›‘ Stopping Docker containers..."
          docker compose down
          echo "âœ… Cleanup complete"
